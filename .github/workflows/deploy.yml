name: Deploy Webinar App to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Backend & Frontend to Google Cloud Run
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_SERVICE_KEY_BASE64: ${{ secrets.GCP_SERVICE_KEY_BASE64 }}
      REPO_NAME: ${{ secrets.GCP_REPO_NAME }}
      # Frontend Firebase config
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
      VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
      VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
      VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
      VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
      VITE_MEASUREMENT_ID: ${{ secrets.VITE_MEASUREMENT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          # Use decoded service account key directly
          credentials_json: ${{ secrets.GCP_SERVICE_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker Authentication
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # ðŸš€ Build & Push Backend Image
      - name: Build and Push Backend Docker Image
        run: |
          docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/backend:latest ./resource-manager-server
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/backend:latest

      # ðŸš€ Build & Push Frontend Image
      - name: Build and Push Frontend Docker Image
        run: |
          docker build \
            --build-arg VITE_FIREBASE_API_KEY=$VITE_FIREBASE_API_KEY \
            --build-arg VITE_AUTH_DOMAIN=$VITE_AUTH_DOMAIN \
            --build-arg VITE_PROJECT_ID=$VITE_PROJECT_ID \
            --build-arg VITE_STORAGE_BUCKET=$VITE_STORAGE_BUCKET \
            --build-arg VITE_MESSAGING_SENDER_ID=$VITE_MESSAGING_SENDER_ID \
            --build-arg VITE_APP_ID=$VITE_APP_ID \
            --build-arg VITE_MEASUREMENT_ID=$VITE_MEASUREMENT_ID \
            -t us-central1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/frontend:latest ./resoource-manager-client
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/frontend:latest

      # ðŸš€ Deploy Backend to Cloud Run
      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy backend-webinarapp \
            --image us-central1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/backend:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "GCP_PROJECT_ID=$PROJECT_ID,GCP_SERVICE_KEY_BASE64=$GCP_SERVICE_KEY_BASE64" \
            --quiet

      # ðŸš€ Deploy Frontend to Cloud Run
      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy webinar-app \
            --image us-central1-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/frontend:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --quiet

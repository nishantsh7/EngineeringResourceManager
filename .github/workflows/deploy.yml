# This workflow automates the deployment of both the frontend and backend to Google Cloud Run.
# It is designed to be secure and efficient, using Google Cloud Secret Manager for the backend key.

name: Deploy Projex to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy to Google Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_REPO_NAME: ${{ secrets.GCP_REPO_NAME }}
      # Frontend Firebase public config
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
      VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
      VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
      VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
      VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
      VITE_MEASUREMENT_ID: ${{ secrets.VITE_MEASUREMENT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          # This uses the DEPLOYMENT key to grant GitHub Actions permission to deploy
          credentials_json: ${{ secrets.GCP_SERVICE_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker Authentication
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # Build and push the backend image
      - name: Build and Push Backend Docker Image
        run: |
          docker build -t us-central1-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_REPO_NAME/backend:latest ./resouce-manager-server
          docker push us-central1-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_REPO_NAME/backend:latest

      # Build and push the frontend image
      - name: Build and Push Frontend Docker Image
        run: |
          docker build \
            --build-arg VITE_FIREBASE_API_KEY=$VITE_FIREBASE_API_KEY \
            --build-arg VITE_AUTH_DOMAIN=$VITE_AUTH_DOMAIN \
            --build-arg VITE_PROJECT_ID=$VITE_PROJECT_ID \
            --build-arg VITE_STORAGE_BUCKET=$VITE_STORAGE_BUCKET \
            --build-arg VITE_MESSAGING_SENDER_ID=$VITE_MESSAGING_SENDER_ID \
            --build-arg VITE_APP_ID=$VITE_APP_ID \
            --build-arg VITE_MEASUREMENT_ID=$VITE_MEASUREMENT_ID \
            -t us-central1-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_REPO_NAME/frontend:latest ./resource-manager-client
          docker push us-central1-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_REPO_NAME/frontend:latest

      # Deploy the backend image to Cloud Run
      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy projex-backend \
           --image us-central1-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_REPO_NAME/backend:latest \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated \
          --update-secrets="/etc/secrets/firebase-key=FIREBASE_SERVICE_KEY:latest" \
          --set-env-vars="NODE_ENV=production" \
          --quiet

      # Deploy the frontend image to Cloud Run
      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy projex-frontend \
            --image us-central1-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_REPO_NAME/frontend:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --quiet

